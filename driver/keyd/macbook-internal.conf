[ids]
# Apple SPI Keyboard (internal MacBook keyboard only)
0000:0000

[main]
# CapsLock: tap = Escape, hold = Ctrl (replaces interception-tools caps2esc)
capslock = overload(control, esc)

# Left Command: tap = Muhenkan (英数), hold = Super
meta = overload(meta, muhenkan)

# Right Command: tap = Henkan (かな), hold = Super
rightmeta = overload(meta, henkan)
